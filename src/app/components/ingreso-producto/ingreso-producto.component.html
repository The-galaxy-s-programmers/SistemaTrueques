<br />
<div class="container">
    <div class="row">

                        <span> Nombre del producto</span>
                        <div class="col-12">
                            <input name="name" type="text" placeholder="Nombre" class="form-control">
                        </div>
                    </div>
                    <br />
                    <div class="container">
                        <span> Descripcion</span>
                        <div class="col-12">
                            <textarea class="form-control" aria-label="Descripcion"></textarea>
                        </div>
                    </div>
                    <br />
                    <div class="container">
                        <div class="col-12">
                            <span>Categoria</span>
                            <select class="form-control" id="exampleFormControlSelect1" required>
                                <optgroup label="Seleccione una Categoria">

                                </optgroup>
                                <optgroup label="Tecnologia">
                                    <option value="1">Notebook</option>
                                    <option value="2" >Celulares</option>
                                     <option value="3" >Camaras</option>
                                     <option value="4" >Accesorios</option>
                                     <option value="5" >Audifonos</option>
                                     <option value="6" >Televisores</option>
                                     <option value="7" >Conosolas</option>
                                     <option value="8" >Otros</option>
                                </optgroup>
                                <optgroup label="Electrodomesticos">
                                    <option value="1" >Cuidado Personal</option>
                                    <option value="2" >Climatizacion</option>
                                    <option value="3" >Dispensador y Purificadores</option>
                                    <option value="4" >Hornos y Cocinas</option>
                                    <option value="5" >Lavado</option>
                                    <option value="6" >Repuestos y Accesorios</option>
                                    <option value="7" >Otros</option>
                                </optgroup>
                                <optgroup label="Hogar">
                                    <option value="1" >Terraza y Jardín</option>
                                    <option value="2" >ecoración</option>
                                    <option value="3" >Menaje cocina</option>
                                    <option value="4" >Menaje comedor</option>
                                    <option value="5" >Baño</option>
                                    <option value="6" >Parrillas y Quincho</option>
                                    <option value="7" >Dormitorio</option>
                                </optgroup>
                                <optgroup label="Deportes">
                                    <option value="1" >Boxeo</option>
                                    <option value="2" >Basquetbol</option>
                                    <option value="3" >Ciclismo</option>
                                    <option value="4" >Fitness</option>
                                    <option value="5" >Futbol</option>
                                    <option value="6" >Hockey</option>
                                    <option value="7" >Juegos de salon</option>
                                    <option value="8" >Scooters</option>
                                    <option value="9" >Natacion</option>
                                    <option value="10" >Patin, Gimnasia y danza</option>
                                    <option value="11" >Pilates y Yoga</option>
                                    <option value="12" >Ropa Deportiva</option>
                                    <option value="13" >Deportes de Tablas</option>
                                    <option value="14" >Suplementos</option>
                                    <option value="15" >Tenis</option>

                                    <option value="17" >Voleibol</option>
                                    <option value="18" >Zapatillas</option>
                                    <option value="19" >Otros</option>
                                  
                                </optgroup>
                                <optgroup label="Musica">
                                    <option value="1" >Bateria y Percusión</option>
                                    <option value="2" >Equipo de DJ y Accesorios</option>
                                    <option value="3" >Estudio de Grabacion</option>
                                    <option value="4" >Instrumento de Cuerdas</option>
                                    <option value="5" >Instrumento de Viento</option>
                                    <option value="6" >Microfonos y Amplificadores</option>
                                    <option value="7" >Parlantes y Bafles</option>
                                    <option value="8" >Teclados y Pianos</option>
                                    <option value="9" >Otros</option>
                                </optgroup>
                                <optgroup label="Vehiculos">
                                    <option value="1" >Llantas</option>
                                    <option value="2" >GPS</option>
                                    <option value="3" >Herramientas de Limpieza</option>
                                    <option value="4" >Repuestos de Autos y Camionetas</option>
                                    <option value="5" >Repuestos de Motos y Cutrimotos</option>
                                    <option value="6" >Seguridad Vehicular</option>
                                    <option value="7" >Autos Chocados</option>
                                    <option value="8" >Autos de Coleccion</option>
                                    <option value="9" >Autos y Camionetas</option>
                                    <option value="10" >Camiones</option>
                                    <option value="11" >Motos</option>
                                    <option value="12" >Otros Vehiculos</option>
                                </optgroup>
                                <optgroup label="Construccion">
                                    <option value="1" >Electricidad</option>
                                    <option value="2" >Gasfiteria</option>
                                    <option value="3" >Herramientas</option>
                                    <option value="4" >Mobiliario para Baños</option>
                                    <option value="5" >Mobiliario para Cocinas</option>
                                    <option value="6" >Pinturas</option>
                                    <option value="7" >Pisos y Revestimientos</option>
                                    <option value="8" >Otros</option>

                                <optgroup label="Belleza y Cuidado Personal">
                                    <option value="1" >Articulos de Peluqueria</option>
                                    <option value="2" >Barberia</option>
                                    <option value="3" >Cuidado de la Piel</option>
                                    <option value="4" >Cuidado del Cabello</option>
                                    <option value="5" >Farmacia</option>
                                    <option value="6" >Maquillaje y Perfumes</option>
                                    <option value="7" >Otros</option>

                                    <option value="1" >Accesorios de Moda</option>
                                    <option value="2" >Bermudas y Shorts</option>
                                    <option value="3" >Blusas</option>
                                    <option value="4" >Bolsos, Carteras y Mochilas</option>
                                    <option value="5" >Calzados</option>
                                    <option value="6" >Calzas</option>
                                    <option value="7" >Camisas</option>
                                    <option value="8" >Chalecos, Chaquetas y Parkas</option>
                                    <option value="9" >Enteritos</option>
                                    <option value="10" >Faldas</option>
                                    <option value="11" >Pantalones y Jeans</option>
                                    <option value="12" >Poleras y Polerones</option>

                                    <option>Pulsometros y Cronometros</option>
                                    <option>Smartwach</option>
                                    <option>Sombreros y Gorros</option>
                                    <option>Anteojos</option>
                                    <option>Libros</option>
                                    <option>Espejos</option>
                                    <option>Antiguedades</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <br />
                    <div class="container">
                        <span> Uso</span>
                        <div class="col-auto my-1">
                            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
                                <option selected>Seleccione uso...</option>
                                <option value="1">Ningun Uso</option>
                                <option value="2">Poco Uso</option>
                                <option value="3">Medio Uso</option>
                                <option value="4">Mucho Uso</option>
                                <option value="">Inusable</option>
                            </select>
                        </div>
                    </div>
                    <br />
                    <div class="container">
                        <span> Ubicacion Aproximada</span>
                        <div class="col-12">
                            <div class="form-group input-group">
                                <div class="col-6">
                                    <input type="text" id="Ubicacion" class="form-control" placeholder="Comuna">
                                </div>
                                <div class="col-6">
                                    <input type="text" id="Ubicacion" class="form-control" placeholder="Region">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="container">
                        <span> Valor Refencial</span>
                        <div class="col-12">
                            <input name="precio" class="number" placeholder="Valor" class="form-control">
                        </div>
                    </div>
                    <br />
                    <div class="container">
                        <span> Fecha de publicacion</span>
                        <div class="col-12">
                            <input name="Fecha" class="date" placeholder="" class="form-control" readonly="readonly"
                                value={{Fecha}}>
                        </div>
                    </div>
                    <br />
                    <div class="container">
                        <span>Subir Imagen</span>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <br />
                    <div class="col-12 text-center">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Acepta los <a href="#">Terminos y
                                    Condiciones</a></label>
                        </div>
                    </div>
                    <div class="container">
                        <div class="col-12 text-right">
                            <button type="button" class="btn btn-outline-danger">TROCAR</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-6">


            <div class="container" id="imagender">
                <img src="../../../assets/logoo.png" />
            </div>


        </div>
    </div>


</div>
<br />

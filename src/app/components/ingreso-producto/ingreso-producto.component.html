<br />

                    </div>
                    <br />

                        <span> Descripcion</span>

                    </div>
                    <br />

                    <br />
                    <div class="container">
                        <span> Uso</span>
                        <div class="col-auto my-1">
                            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="uso" required>
                                <option selected>Seleccione uso...</option>
                                <option value="Ningun Uso">Ningun Uso</option>
                                <option value="Poco Uso">Poco Uso</option>
                                <option value="Medio Uso">Medio Uso</option>
                                <option value="Mucho Uso">Mucho Uso</option>
                                <option value="Inusable">Inusable</option>
                            </select>
                        </div>
                    </div>
                    <br />
                    <div class="container">
                        <span> Ubicacion Aproximada</span>
                        <div class="col-12">
                            <div class="form-group input-group">
                                <div class="col-6">
                                    <input type="text" class="form-control"  [(ngModel)]="comuna" placeholder="Comuna">
                                </div>
                                <div class="col-6">
                                    <div class="form-group col-12">
                                        <select class="form-control" [(ngModel)]="region" id="exampleFormControlSelect1" required [(ngModel)]="region">
                                            <optgroup label="Seleccione una Region">
                                            <option value="Tarapacá" data-id="01">Tarapacá</option>
                                            <option value="Antofagasta" data-id="02">Antofagasta</option>
                                            <option value="Atacama" data-id="03">Atacama</option>
                                            <option value="Coquimbo" data-id="04">Coquimbo</option>
                                            <option value="Valparaíso" data-id="05">Valparaíso</option>
                                            <option value="Del Libertador Gral. Bernardo O’Higgins" data-id="06">Del Libertador Gral. Bernardo O’Higgins</option>
                                            <option value="Del Maule" data-id="07">Del Maule</option>
                                            <option value="Del Biobío" data-id="08">Del Biobío</option>
                                            <option value="De la Araucanía" data-id="09">De la Araucanía</option>
                                            <option value="De los Lagos" data-id="10">De los Lagos</option>
                                            <option value="Aysén del Gral. Carlos Ibáñez del Campo" data-id="11">Aysén del Gral. Carlos Ibáñez del Campo</option>
                                            <option value="Magallanes y de la Antártica Chilena" data-id="12">Magallanes y de la Antártica Chilena</option>
                                            <option value="Metropolitana de Santiago" data-id="13">Metropolitana de Santiago</option>
                                            <option value="De los Ríos" data-id="14">De los Ríos</option>
                                            <option value="Arica y Parinacota" data-id="15">Arica y Parinacota</option>
                                            <option value="Ñuble" data-id="16">Ñuble</option>
                                        </select>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="container">
                        <span> Valor Refencial</span>
                        <div class="col-12">
                            <input  [(ngModel)]="valorReferencial" name="precio" class="number" placeholder="Valor" class="form-control">
                        </div>
                    </div>
                    <br />
                    <div class="container">
                        <span> Fecha de publicacion</span>
                        <div class="col-12">
                            <input  [(ngModel)]="fecha" name="Fecha" class="date" placeholder="" class="form-control" readonly="readonly"
                                value={{Fecha}}>
                        </div>
                    </div>
                    <br />
                    <div class="container">
                        <span>Subir Imagen</span>
                        <input type="file" class="form-control-file" id="imagenUp" onchange="toBase64()">
                        <div id="imagenModel" [(ngModel)]="imagen" readonly="readonly" style="display: none;"></div>
                    </div>
                    <br />
                    <div class="col-12 text-center">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1"  [(ngModel)]="check">
                            <label class="form-check-label" for="exampleCheck1">Acepta los <a href="https://drive.google.com/file/d/1oTj_LRM-qwty72ojU-S8UZakP-X7q84h/view?usp=sharing" target="_blank">Terminos y
                                    Condiciones</a></label>
                        </div>
                    </div>
                    <div class="container">
                        <div class="col-12 text-right">
                            <button type="button" class="btn btn-outline-danger" (click)="trocar()">TROCAR</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-6">


            <div class="container" id="imagender">
                <img src="../../../assets/logoo.png" />
            </div>


        </div>

</div>

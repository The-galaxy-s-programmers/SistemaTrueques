<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <div class="col-md-7 order-details">
                <!-- Billing Details -->
                <div class="billing-details">
                    <div class="section-title">
                        <h3 class="title">Registrate</h3>
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="nombre" placeholder="Nombre" required [(ngModel)]="nombre">  
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="apellido" placeholder="Apellido"required [(ngModel)]="apellido">
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="nomusuario" placeholder="Nombre de Usuario, con el iniciarás sesión" required [(ngModel)]="nomusuario">
                    </div>
                    <div class="form-group">
                        <input class="input" type="password" ID="txtPassword1"  style="width: 85%;" name="contrasenia" placeholder="Contraseña"required [(ngModel)]="password">
                        <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword1()"> <span class="fa fa-eye-slash icon"></span> </button>
                    </div>
                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="Correo"required [(ngModel)]="correo">
                    </div>
                    <div class="form-group">
                        <input class="input" type="date" name="fechanac" placeholder="Fecha Nacimiento"required [(ngModel)]="fechaNacimiento">
                    </div>
                    
                    <div class="form-group col-12">
                        <select class="form-control" id="exampleFormControlSelect1" required [(ngModel)]="region">
                            <optgroup label="Seleccione una Region">
                            <option value="Tarapacá" data-id="01">Tarapacá</option>
                            <option value="Antofagasta" data-id="02">Antofagasta</option>
                            <option value="Atacama" data-id="03">Atacama</option>
                            <option value="Coquimbo" data-id="04">Coquimbo</option>
                            <option value="Valparaíso" data-id="05">Valparaíso</option>
                            <option value="Del Libertador Gral. Bernardo O’Higgins" data-id="06">Del Libertador Gral. Bernardo O’Higgins</option>
                            <option value="Del Maule" data-id="07">Del Maule</option>
                            <option value="Del Biobío" data-id="08">Del Biobío</option>
                            <option value="De la Araucanía" data-id="09">De la Araucanía</option>
                            <option value="De los Lagos" data-id="10">De los Lagos</option>
                            <option value="Aysén del Gral. Carlos Ibáñez del Campo" data-id="11">Aysén del Gral. Carlos Ibáñez del Campo</option>
                            <option value="Magallanes y de la Antártica Chilena" data-id="12">Magallanes y de la Antártica Chilena</option>
                            <option value="Metropolitana de Santiago" data-id="13">Metropolitana de Santiago</option>
                            <option value="De los Ríos" data-id="14">De los Ríos</option>
                            <option value="Arica y Parinacota" data-id="15">Arica y Parinacota</option>
                            <option value="Ñuble" data-id="16">Ñuble</option>
                        </select>
                    </div>
                    


                    <div class="form-group">
                        <input class="input" type="text" name="comuna" placeholder="Comuna"required [(ngModel)]="comuna">
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="direccion" placeholder="Direccion"required [(ngModel)]="direccion">
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="genero" placeholder="Genero"required [(ngModel)]="genero">
                    </div>
                    <div class="form-group">
                        <input class="input" type="tel" name="telefono" placeholder="Telefono"required [(ngModel)]="fono">
                    </div>
                    <div class="form-group form-check" style="text-align: center;">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="check">
                        <label class="form-check-label" for="exampleCheck1">Acepta los <a href="https://drive.google.com/file/d/1oTj_LRM-qwty72ojU-S8UZakP-X7q84h/view?usp=sharing" target="_blank">Terminos y
                                Condiciones</a></label>
                    </div>
                    <div class="form-group">
                        <div class="input-checkbox text-center">
                            <i *ngIf="register" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                            <span class="sr-only">Loading...</span>
                            <button *ngIf="!register" class="primary-btn" type="submit" (click)="create()" >Registrate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 order-details">
                <div class="section-title text-center">
                    <h3 class="title">Inicia Sesion</h3>
                </div>
                <div class="form-group">
                    <input class="input" type="text" name="nombre-usuario" placeholder="Nombre Usuario" [(ngModel)]="nombredusuario">
                </div>
                <div class="form-group">
                    <input class="input" type="password" name="contrasenia" placeholder="Contraseña" ID="txtPassword"  style="width: 85%;" [(ngModel)]="passworddusuario">
                   
                        <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                </div>
                <div class="form-group">
                    <div class="input-checkbox text-center">
                        <input type="checkbox" id="create-account">
                        <button *ngIf="showSpin" class="primary-btn" type="submit" (click)="iniciar()">Iniciar Sesion</button>
                        <i *ngIf="!showSpin" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <hr>
                <br>
                <br>
                <div class="text-center">
                    <img src="https://lh3.googleusercontent.com/-arS7xS4j1Fk/X3yE4qaKHiI/AAAAAAAAKT4/UiXAATfJFPQKv-3PZYCstTBs8IMmdSlNQCNcBGAsYHQ/39BB3DE03F884CE0B4286A927E23A689.png" style="border-radius: 5px 5px 5px 5px;" alt="imagen">
                </div>

            </div>
        </div>
    </div>
</div>

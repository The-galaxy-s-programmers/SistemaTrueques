<br/>
<h2 class="text-center header">Formulario de Reporte</h2>
<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>

                        <div class="form-group">
                            <span class="col-md-2 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 50px;
                        "><i class="fa fa-user bigicon"></i></span>
                            <div class="col-8">
                                <input readonly="readonly"name="Nombre Usuario" type="text"
                                    placeholder="Nombre Usuario" class="form-control" [(ngModel)]="nomUsuario">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 50px;
                        "><i class="fa fa-user bigicon"></i></span>
                            <div class="col-8">
                                <input readonly="readonly"  name="name" type="text" placeholder="Nombre"
                                    class="form-control" [(ngModel)]="nombre">
                            </div>
                        </div>
                        <div class="form-group" *ngIf="show1">
                            <span class="col-md-1 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 50px;
                        "><i class="fa fa-id-badge bigicon"></i></span>
                            <div class="col-8">
                                <input  name="ID Producto" type="text" placeholder="ID Producto"
                                    readonly="readonly" class="form-control" [(ngModel)]="idProducto">
                            </div>
                        </div>
                        <div class="form-group" *ngIf="show2">
                            <span class="col-md-1 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 50px;
                        "><i class="fa fa-id-badge bigicon"></i></span>
                            <div class="col-8">
                                <input  name="ID Comentario" type="text" placeholder="ID Comentario"
                                    readonly="readonly" class="form-control" [(ngModel)]="idComentario">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 55px;
                        "><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-8">
                                <input readonly="readonly"  name="email" type="text"
                                    placeholder="Ingresa tu Correo" class="form-control" [(ngModel)]="correo">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 50px;
                        "><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-8">
                                <input readonly="readonly" name="phone" type="text" placeholder="Telefono"
                                    class="form-control" [(ngModel)]="telefono">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 50px;
                        "><i class="fa fa-exclamation-triangle bigicon"></i></span>
                            <div class="col-8">
                                <mat-form-field appearance="fill">
                                    <mat-label>Selecciona un tipo de reporte</mat-label>
                                    <mat-select [(value)]="selected">
                                      <mat-option value="Comentario">Comentario</mat-option>
                                      <mat-option value="Producto">Producto</mat-option>
                                      <mat-option value="Ayuda">Ayuda</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 50px;
                        "><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-8">
                                <textarea class="form-control" id="message" name="message"
                                    placeholder="Ingresa aqui tu comentario sobre el reporte"
                                    onkeyup="countChars(this);" [(ngModel)]="comentario"></textarea>
                                <p id="charNum">0 characters</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-danger btn-lg" (click)="enviar();" style="
                                width: 84px;
                                height: 38px;
                                padding-top: 4px;
                                padding-bottom: 4px;
                                padding-right: 8px;
                                padding-left: 8px;
                                width: 80px;
                                 
                            ">Enviar</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-4">


            <div class="container" id="imagender" style="margin-top: 200px;">
                <img src="../../../assets/logoo.png" />
            </div>


        </div>

    </div>
</div>

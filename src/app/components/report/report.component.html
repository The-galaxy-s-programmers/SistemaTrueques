<div class="container">
    <div class="row">
        <hr>
        <legend class="text-center header">Formulario de Reporte</legend>
        <hr />
        <div class="col-8">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                       
                        <div class="form-group">
                            <span class="col-md-2 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 50px;
                        "><i class="fa fa-user bigicon"></i></span>
                            <div class="col-8">
                                <input id="fname" name="Nombre Usuario" type="text" placeholder="Nombre Usuario"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 50px;
                        "><i class="fa fa-user bigicon"></i></span>
                            <div class="col-8">
                                <input id="lname" name="name" type="text" placeholder="Nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 50px;
                        "><i class="fa fa-id-badge bigicon"></i></span>
                            <div class="col-8">
                                <input id="lname" name="ID Producto" type="text" placeholder="ID Producto"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 55px;
                        "><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-8">
                                <input id="email" name="email" type="text" placeholder="Ingresa tu Correo"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 50px;
                        "><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-8">
                                <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center" style="
                            margin-top: 35px;
                            top: 37px;
                            right: 50px;
                        "><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-8">
                                <textarea class="form-control" id="message" name="message"
                                    placeholder="Ingresa aqui tu comentario sobre el reporte" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-danger btn-lg" style="
                                width: 84px;
                                height: 38px;
                                padding-top: 4px;
                                padding-bottom: 4px;
                                padding-right: 8px;
                                padding-left: 8px;
                                width: 80px;
                                 
                            ">Enviar</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-4">


            <div class="container" id="imagender" style="margin-top: 200px;">
                <img src="../../../assets/logoo.png" />
            </div>


        </div>

    </div>
</div>
